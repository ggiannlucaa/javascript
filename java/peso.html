<html>
<head>
<script language="javascript" type="text/javascript">
function calculoIMC() {
var peso = parseFloat(prompt("Ingrese peso"));
var altura = parseFloat(prompt("Ingrese altura"));
var IMC = peso / (altura * altura);

if (IMC > 30)
alert("Est치 con sobrepeso");
else if (IMC > 25)
alert("Est치 gordo");
else if (IMC > 17.9)
alert("Est치 bien");
else if (IMC < 17.9)
alert("Est치 flaco");
}
</script>
</head>
<body>
<input type="button" onclick="calculoIMC()" value="Calcular IMC" />
</body>
</html>
